<!DOCTYPE html>
<html lang="sv" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Clockery</title>
    <link href="style.css" rel="stylesheet">
   <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="rubrik">Clockery</h1>
      <img class="logga" src="logga.png" alt="Logga">
    </header>
    <!-- [CURRENT TIME] -->
    <div id="ctime">
      <h1 class="header">THE CURRENT TIME</h1>
      <div class="square">
        <div class="digits" id="chr">00</div>
        <div class="text">HR</div>
      </div>
      <div class="square">
        <div class="digits" id="cmin">00</div>
        <div class="text">MIN</div>
      </div>
      <div class="square">
        <div class="digits" id="csec">00</div>
        <div class="text">SEC</div>
      </div>
    </div>

    <!-- [SET ALARM] -->
    <div id="tpick">
      <h1 class="header">
        SET ALARM
      </h1>
      <div id="tpick-h"></div>
      <div id="tpick-m"></div>
      <div id="tpick-s"></div>
      <div>
        <input type="button" value="Set" id="tset"/>
        <input type="button" value="Reset" id="treset" disabled/>
      </div>
    </div>

    <!-- [ALARM SOUND] -->
    <audio id="alarm-sound" loop>
      <source src="alarm.mp3" type="audio/mp3">
    </audio>
    <h2 class="rubrik">Viktiga Tider</h2>

    <div class="knappar">
      <a class="knapp" href="https://sl.se/">Buss/SL</a>
      <a class="knapp" href="https://www.schoolity.com/app/#0">Schoolity</a>
      <a class="knapp" href="https://www.facebook.com/events/">Evenemang</a>
    </div>

    <footer>
      <h3>ClockeryAB&copy;</h3>
      <h4 class="undreknapp"><a class="om" href="info.html">Om oss</a></h4>
    </footer>
  </body>
</html>
